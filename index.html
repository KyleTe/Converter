<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number List Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number List Converter</h1>
        <textarea id="numberInput" rows="5" placeholder="Enter numbers (one per line)"></textarea>
        <button onclick="convertToList()">Convert</button>
        <textarea id="result" rows="5" readonly></textarea>
        <button onclick="removeDuplicates()">Remove Duplicates</button>
        <button onclick="copyResult()">Copy</button>
    </div>

    <script>
        function convertToList() {
            const inputText = document.getElementById("numberInput").value;
            const numbersArray = inputText.split("\n").map(Number);
            const commaSeparatedList = numbersArray.join(", ");
            document.getElementById("result").value = commaSeparatedList;
        }

        function removeDuplicates() {
            const resultText = document.getElementById("result").value;
            const uniqueNumbersArray = [...new Set(resultText.split(", "))];
            const uniqueCommaSeparatedList = uniqueNumbersArray.join(", ");
            document.getElementById("result").value = uniqueCommaSeparatedList;
        }

        function copyResult() {
            const resultText = document.getElementById("result").value;
            const tempInput = document.createElement("input");
            tempInput.value = resultText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Result copied to clipboard!");
        }
    </script>
</body>
</html>
